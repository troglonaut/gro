<md-card style="padding:0; margin:0;">
	<md-title>{{sowType}}</md-title>
	<md-subhead style="font-size:10px;">({{dateObj.beginDate}} - {{dateObj.endDate}})</md-subhead>
	<input type="checkbox" md-class="primary" ng-model="showCal">

	

	<div ng-show="showCal" class="col-md-6">
      <p class="input-group">
        <input type="date" class="form-control" datepicker-popup ng-model="dt" is-open="opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
  </div>
